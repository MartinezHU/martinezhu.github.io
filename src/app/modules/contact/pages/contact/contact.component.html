<section id="contact" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Hablemos!</h2>

    <div class="row">
      <!-- Información de Contacto -->
      <div class="col-md-6 mb-4">
        <div class="contact-info bg-white p-4 shadow-sm rounded">
          <h3 class="h4">Información de Contacto</h3>
          <p>
            <strong>Email: </strong>
            <a href="mailto:hu.martinezcornejo&#64;gmail.com"
              >hu.martinezcornejo&#64;gmail.com</a
            >
          </p>
          <p><strong>Teléfono:</strong> +34 695106258</p>
          <p><strong>Redes Sociales:</strong></p>
          <ul class="list-unstyled">
            <li>
              <a
                href="https://www.linkedin.com/in/hector-martinez-57b3b025b/"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li>
              <a href="https://github.com/MartinezHU" target="_blank">GitHub</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Formulario de Contacto -->
      <div class="col-md-6 mb-4">
        <h4>Enviame un mensaje</h4>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input
              id="name"
              type="text"
              class="form-control"
              formControlName="name"
              [ngClass]="{
                'is-invalid':
                  contactForm.get('name')?.invalid &&
                  contactForm.get('name')?.touched
              }"
            />
            <div
              *ngIf="
                contactForm.get('name')?.invalid &&
                contactForm.get('name')?.touched
              "
              class="invalid-feedback"
            >
              El nombre es obligatorio.
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              class="form-control"
              formControlName="email"
              [ngClass]="{
                'is-invalid':
                  contactForm.get('email')?.invalid &&
                  contactForm.get('email')?.touched
              }"
            />
            <div
              *ngIf="
                contactForm.get('email')?.invalid &&
                contactForm.get('email')?.touched
              "
              class="invalid-feedback"
            >
              Proporciona un email válido.
            </div>
          </div>

          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea
              id="message"
              rows="5"
              class="form-control"
              formControlName="message"
              [ngClass]="{
                'is-invalid':
                  contactForm.get('message')?.invalid &&
                  contactForm.get('message')?.touched
              }"
            ></textarea>
            <div
              *ngIf="
                contactForm.get('message')?.invalid &&
                contactForm.get('message')?.touched
              "
              class="invalid-feedback"
            >
              El mensaje es obligatorio.
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary mt-2"
            [disabled]="contactForm.invalid"
          >
            Enviar
          </button>
        </form>
        <div id="status-message" class="mt-3"></div>
      </div>
    </div>
  </div>
</section>

<div
  class="toast-container position-fixed bottom-0 end-0 p-3"
  style="z-index: 11"
>
  <div
    id="liveToast"
    class="toast align-items-center text-white bg-success border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">¡Correo enviado con éxito!</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
        [disabled]="isSubmitting"
      ></button>
    </div>
  </div>
</div>
